<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #diceContainer {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .die {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }
        #rollButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        #historyContainer {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Dice Roller</h1>
    <div id="diceContainer">
        <div class="die" id="die1">?</div>
        <div class="die" id="die2">?</div>
        <div class="die" id="die3">?</div>
    </div>
    <button id="rollButton">Roll Dice</button>
    <h2>Roll History</h2>
    <div id="historyContainer"></div>

    <script>
        const diceElements = [
            document.getElementById('die1'),
            document.getElementById('die2'),
            document.getElementById('die3')
        ];
        const rollButton = document.getElementById('rollButton');
        const historyContainer = document.getElementById('historyContainer');

        rollButton.addEventListener('click', rollDice);

        async function rollDice() {
            try {
                const response = await fetch('http://127.0.0.1:3344/roll');
                const data = await response.json();
                
                data.dice.forEach((value, index) => {
                    diceElements[index].textContent = value;
                });

                addToHistory(data.dice);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to roll dice. Make sure the server is running.');
            }
        }

        function addToHistory(rolls) {
            const historyEntry = document.createElement('div');
            historyEntry.textContent = `Roll: ${rolls.join(', ')}`;
            historyContainer.prepend(historyEntry);
        }
    </script>
</body>
</html>
